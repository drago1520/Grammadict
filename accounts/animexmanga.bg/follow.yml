##############################################################################
# General Configuration
##############################################################################

username: animexmanga.bg # you have to put your IG name here!
device: localhost:21503 # 'adb devices' in the console to know it.  It's needed only if you have more than 1 device connected
app-id: com.instagram.android
use-cloned-app: false
allow-untested-ig-version: true # Using an untested version of IG would cause unexpected behavior because some elements in the user interface may have been changed
screen-sleep: false
screen-record: false
speed-multiplier: 1.15
debug: false
close-apps: true
disable-block-detection: false
disable-filters: false
dont-type: false
# scrape-to-file: scraped.txt
total-crashes-limit: 5
count-app-crashes: true
shuffle-jobs: true
#truncate-sources: 2-5

