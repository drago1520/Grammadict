###############################################################################
## Source Limits
###############################################################################
#
interactions-count: 60-90
likes-count: 2-3
likes-percentage: 70
stories-count:  1
stories-percentage: 90
carousel-count:  2-5
carousel-percentage: 70
max-comments-pro-user: 0
comment-percentage:  0
pm-percentage:  0
interact-percentage:  80
follow-percentage:  80
follow-limit: 1
skipped-list-limit:  15-20
skipped-posts-limit: 10-12 
#fling-when-skipped: 0
#min-following: 0
#
###############################################################################
## Total Limits Per Session
###############################################################################
#
total-likes-limit: 120-150
total-follows-limit: 10-20
total-unfollows-limit: 30-40
total-watches-limit: 150-200
#total-interactions-limit: 300-380
#total-successful-interactions-limit: 180-250
#total-comments-limit: 0
#total-pm-limit: 0
#total-scraped-limit: 100-150
#
###############################################################################
## Ending Session Conditions
###############################################################################
#
end-if-likes-limit-reached: false
end-if-follows-limit-reached: false
end-if-watches-limit-reached: false
#end-if-comments-limit-reached: false
#end-if-pm-limit-reached: false
#
###############################################################################
## Scheduling
###############################################################################
#
working-hours: [8.15-23.46]
time-delta: 40
repeat: 180
#total-sessions: 1 # -1 or commented for infinite sessions