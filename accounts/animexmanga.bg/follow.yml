#delete-interacted-users: false
#
# ### Unfollow (unfollow jobs)
# unfollow: 0
# #unfollow-any: 0
unfollow-non-followers: 5-10
unfollow-any-non-followers: 0
# unfollow-any-followers: 1-10
# #unfollow-from-file: [usernames1.txt 7-15, usernames2.txt 6]
# #
# ### Special modifier for unfollow jobs
# #sort-followers-newest-to-oldest: false
unfollow-delay: 3-5
